<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.component.css">
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" [name]="username" [(ngModel)]="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [name]="password" [(ngModel)]="password" placeholder="Password" required>
                </div>
                <button type="submit" >Login</button>
            </form>
        </div>
        <p> {{ username }} is logged in succesfully</p>
    </body>
</html>
